{% extends 'base.html' %}
{% block title %}Edit Feedback{% endblock %}
{% block content %}

<h1>Edit Feedback</h1>

<h3>{{feedback.title}}</h3>

<form action='/feedback/{{user.username}}/{{feedback_id}}/feedback_edit', method='POST'>

    {{form.hidden_tag()}}

    {% for field in form if field.widget.input_type != 'hidden' %}
        {{field.label}}
        {{field}}
    {% endfor %}

    <button>Save</button>
</form>

<button>Delete Feedback</button>
{% endblock %}
