{% extends 'base.html' %}
{% block title %}{{user.username}}{% endblock %}

{% block content %}
<h1>{{user.username}}</h1>

<ul>
    <li>{{user.first_name}} {{user.last_name}}</li>
    <li>{{user.email}}</li>
</ul>

<h1>Feedback</h1>

<ul>
    {% for feedback in user.feedback %}
        <li>{{feedback.content}}</li>
    {% endfor %}
</ul>

<a href="/feedback/{{username}}/feedback"><button>feedback</button></a>

<a href="/logout"><button>Log Out</button></a>
{% endblock %}
